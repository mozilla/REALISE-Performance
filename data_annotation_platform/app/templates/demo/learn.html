{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/demo/learn.css')}}">
{% endblock %}

{% block app_content %}
<h1>{{ title }}</h1>

<div id="lesson" class="row">
  <div class="col-md-6">
    {{ text | safe }}
  </div>
</div>

<div class="row">
  <div id="next-btn" class="col-md-6">
    {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
  </div>
</div>
{% endblock %}
