{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Add Dataset</h1>
<div class="row">
  <div class="col-md-4">

    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
  
      <div class="form-group">
          {{ form.file_.label }}
          <input 
              type="file" 
              name="file_" 
              id="file_" 
              class="form-control-file" 
              multiple>
      </div>
  
      <div class="form-group">
          {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  

  </div>
</div>
{% endblock %}
